<!DOCTYPE html>
<html>
<head>
    <title>Conference Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conference Agenda</h1>
        <div id="tabs">
            <div id="agenda-tab" class="tab active">Agenda</div>
            <div id="search-tab" class="tab">Search by Author</div>
        </div>

        <div id="agenda-content" class="tab-content">
            <select id="day-select"></select>
            <table id="session-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Atrium</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                        <th>F</th>
                        <th>G</th>
                        <th>H</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="search-content" class="tab-content">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search by author or keyword">
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </div>
    </div>
</body>
</html>
